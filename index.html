<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">HotelBook</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="carousel">
                <img class="slide" src="images/h1.jpeg" alt="Slide 1">
                <img class="slide" src="images/h2.jpeg" alt="Slide 2">
                <img class="slide" src="images/h3.jpeg" alt="Slide 3">
            </div>
            <div class="hero-content">
                <h1>Your Dream Vacation Awaits</h1>
                <p>Book your stay at the best hotels in the world.</p>
                <a href="#" class="btn">Explore Now</a>
            </div>
        </section>

        <section class="booking-section">
            <h2>Book a Room</h2>
            <form class="booking-form">
                <div class="form-group">
                    <label for="check-in">Check-in Date</label>
                    <input type="date" id="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out Date</label>
                    <input type="date" id="check-out" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" min="1" max="4" required>
                </div>
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" required>
                        <option value="" disabled selected>Select Room Type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HotelBook. All rights reserved.</p>
    </footer>
</body>
</html>
